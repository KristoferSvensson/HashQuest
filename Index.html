<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
	<div id="wrapper" class="col-xs-12 col-sm-12 col-md-12">
		<header class="col-xs-12 col-sm-12 col-md-12">
			<h1 class="text-center" id="headerTitle">#LifeIsAKwest</h1>
		</header>
		<nav class="col-xs-12 col-sm-12 col-md-12">
			<ul>
				<li class="ball1 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball2 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball3 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball4 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball5 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball6 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball7 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
				<li class="ball8 userContainer addUser">
					<img src="images/add.png" alt="Add">
				</li>
		</ul>
	</nav>
	<main id="main2" class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-xs-4 col-xs-offset-4 searchUserBox">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                    <button id="btnSearch" class="btn btn-default" type="button">Search</button>
                    </span>
                </div>
            </div>
        <div class="col-xs-6 col-xs-offset-3 searchedUsers">
           <img class="profilePicture" id="searchedUserImage" src="images/JKrowling.jpg" alt="Profilepicture">         
            <h3 class="userName" id="searchedUserName">Pewdiepie</h3>
            <button type="button" id="btnAddUser" class="btnAddUser btn btn-success">Add</button>
        </div>
    </main>
	
	<main id="main1" class="col-xs-12 col-sm-12 col-md-12">
		<div id="deleteUserWarning" class="col-xs-10 col-sm-10 col-md-10 alert alert-danger" role="alert">
			<p>Press again to delete user.</p>
		</div>
		<button type="button" id="btnDeleteUser" class="col-xs-2 col-sm-2 col-md-2 btn-danger">Delete user</button>
		<article class="tweet col-xs-12 col-sm-12 col-md-12" id="tweet">
			<div class="tweetHeader">
				<img class="img-rounded tweetImg">	
				<h4 class="media-heading"></h4>
				<p id="tweetText"></p>
			</div>
			<div class="tweetBody">
			</div>
		</article>
	</main>
